<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hello">Hello</div>
    <div class="all">
    <div class="range0">
        <div class="selector"><i class="fa-solid fa-check"></i></div>
        <div class="range"></div>
        <div class="selector2"><i class="fa-solid fa-x x2"></i><i class="fa-solid fa-check check2"></i></div>
        <div class="range2"></div>
        <div class="selector3"><i class="fa-solid fa-x x3"></i><i class="fa-solid fa-check check3"></i></div>
        <div class="range3"></div>
        <div class="selector4"><i class="fa-solid fa-x x4"></i><i class="fa-solid fa-check check4"></i></div>
        <div class="range4"></div>
        <div class="selector5"><i class="fa-solid fa-x x5"></i><i class="fa-solid fa-check check5"></i></div>
        </div>
        <div class="controls">
            <div class="controlL">
            <div class="left1"><i class="fa-solid fa-arrow-left"></i></div>
            <div class="left2"><i class="fa-solid fa-arrow-left"></i></div>
            <div class="left3"><i class="fa-solid fa-arrow-left"></i></div>
            <div class="left4"><i class="fa-solid fa-arrow-left"></i></div>
        </div>
            <div class="controlR">
            <div class="right1"><i class="fa-solid fa-arrow-right"></i></div>
            <div class="right2"><i class="fa-solid fa-arrow-right"></i></div>
            <div class="right3"><i class="fa-solid fa-arrow-right"></i></div>
            <div class="right4"><i class="fa-solid fa-arrow-right"></i></div>
        </div>
        </div>
    </div>
        <script src="script.js"></script>
</body>
</html>
